---
title: Change Log
---

<p>Subscribe with <a href="/rss/">RSS</a> or <a href="/atom/">Atom</a> to keep up with the latest changes.</p>

<div class="changelog">
	{% for change in site.posts %}
		<hr>
		<div class="changelog-item">
			<h3>{{ change.title }}</h3>
			<p><span class="date">{{ change.date | date: "%B %d, %Y" }}</span> <span class="badge {{ change.type }}">{{ change.type }}</span></p>

			{{ change.content }}
		</div>
	{% endfor %}
</div>
